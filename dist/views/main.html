<div class="header"> <nav class="=&quot;hidden-print&quot;"> <ul class="nav nav-pills navbar-default navbar-fixed-top hidden-print"> <li class="hidden-phone" ng-repeat="list in lists track by $index" du-scrollspy="section-{{ $index }}" offset="50"><a offset="50" du-smooth-scroll href="#section-{{ $index }}">{{ list.section }}</a></li> <li class="pull-right"><a class="btn btn-success" ng-click="preparePrint($event);"><span class="glyphicon glyphicon-print"></span> Print</a></li> </ul> </nav> <h4 class="text-muted"><h1>Accommodations<span ng-if="student"> for {{ student }}</span></h1></h4> </div> <div class="jumbotron hidden-print"> <h2>Accommodations Tool</h2> <p> Check the items below that you want to include in your custom accommodations list. When you are finished, click the Print button to send the page to your printer.<br><br> <input type="text" class="form-control" ng-model="student" placeholder="Enter Student's Name"><br> <a class="btn btn-lg btn-success" ng-click="preparePrint($event);"><span class="glyphicon glyphicon-print"></span> Print</a></p> </div> <div ng-repeat="list in lists track by $index" class="marketing"> <div id="section-{{ $index }}"> <h4 toggle-class-on-all-false="hidden-print" values="input.values[$index]" class="list-group-label">{{ list.section }} <small class="pull-right hidden-print" style="cursor:pointer" ng-click="$event.preventDefault(); toggles[$index] = !toggles[$index]; toggleAll(input.values[$index], toggles[$index]);"> <span class="glyphicon glyphicon-ok"></span> <span ng-show="toggles[$index]">uncheck</span><span ng-show="!toggles[$index]">check</span> all </small> </h4> <ul class="list-group" ng-if="list.items"> <li class="list-group-item" style="padding:0" ng-class="input.values[$parent.$index][$index] ? 'list-group-item-success' : 'hidden-print'" ng-repeat="item in list.items track by $index"> <label style="display:block; padding:10px 15px"> <input class="hidden-print" type="checkbox" ng-model="input.values[$parent.$index][$index]"> {{ item.label }} <div class="visible-print printable-checkbox"></div> <span class="pull-right hidden-print"> <toggler data-target="#description-{{ $parent.$index }}-{{ $index }}"></toggler> </span> <p class="description hidden-print" id="description-{{ $parent.$index }}-{{ $index }}">{{ item.description }}</p> </label> </li> </ul> </div> </div> <!-- <pre>{{ input | json }}</pre> -->
